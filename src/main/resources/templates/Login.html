<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<div th:replace="fragment/Head.html::Head"></div>

<body class="login-page ls-closed">
     
    <div class="login-box">
   
        <div class="logo p-t-10 font-32" >
          <center> <h4>Login </h4></center>
      
        </div>

        <div class="card">
            <div class="body">
              	<form name='f' th:action="@{/j_spring_security_check}" method="POST">
                    <div class="msg">Sign in to start your session</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" aria-required="true">
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" placeholder="Password" required="" aria-required="true">
                        </div>
                    </div>
                    <div class="row">
                  <!--       <div class="col-xs-8 p-t-5">
                            <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                            <label for="rememberme">Remember Me</label>
                        </div> -->
                       <div class="col-xs-8 p-t-5"> 
                                        <div th:if="${#request.getParameter('error') == 'true'}"
            style="color:red;margin:10px 0px;">
         Login Failed!!!<br />
         Reason :
         <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
            th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>
          </div>
      </div>
                    <div class="col-xs-4">
                            <button type="submit" class="btn btn-block bg-pink waves-effect" >SIGN IN</button>
                        </div>
                    </div>
                    <div class="row m-t-15 m-b--20">
                      
                        <div class="col-xs-6 ">
                            <a href="forgot-password.html">Forgot Password?</a>
                        </div>
                             
                        
                    </div>
                    
           
             </form>
            </div>
        </div>
 
    </div>
    
	<!-- #END# Page Loader
	Overlay For Sidebars -->
	<div class="overlay"></div>
	<!-- #END# Overlay For Sidebars
	Search Bar -->
	<div class="search-bar">
		<div class="search-icon">
			<i class="material-icons">search</i>
		</div>
		<input type="text" placeholder="START TYPING...">
		<div class="close-search">
			<i class="material-icons">close</i>
		</div>
	</div>



 <!-- Jquery Core Js -->
    <script src="/plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="/plugins/bootstrap/js/bootstrap.js"></script>

   <!--  Select Plugin Js -->
  

   <!--  Slimscroll Plugin Js -->
    <script src="/plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

    <!-- Bootstrap Colorpicker Js -->
    <script src="/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.js"></script>

   <!--  Dropzone Plugin Js -->
    <script src="/plugins/dropzone/dropzone.js"></script>

   <!--  Input Mask Plugin Js -->
    <script src="/plugins/jquery-inputmask/jquery.inputmask.bundle.js"></script>

   <!--  Multi Select Plugin Js -->
    <script src="/plugins/multi-select/js/jquery.multi-select.js"></script>

   <!--  Jquery Spinner Plugin Js -->
    <script src="/plugins/jquery-spinner/js/jquery.spinner.js"></script>

   <!--  Bootstrap Tags Input Plugin Js -->
    <script src="/plugins/bootstrap-tagsinput/bootstrap-tagsinput.js"></script>

  <!--   noUISlider Plugin Js -->
    <script src="/plugins/nouislider/nouislider.js"></script>

   <!--  Waves Effect Plugin Js -->
    <script src="/plugins/node-waves/waves.js"></script>

  <!--   Custom Js -->
    <script src="/js/admin.js"></script>
<style>
.chrome {
	background-image: url('../images/LoginImage.jpg'); 
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
    


</body>
</html>

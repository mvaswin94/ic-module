				                    console.log(ajaxURlClient);
				                    return ajaxURlClient;
				                }, 
				                dataType: 'json',

									return {
										q : params.term, // search term

									};

									var results = [];

										results.push({

<script>
$(document).ready(
		function() {
		var date_input = $('input[id="fromDate"]'); //our date input has the name "date"
		var container = $('.bootstrap-iso form').length > 0 ? $(
		'.bootstrap-iso form').parent() : "body";
		var options = {
		format : 'dd-mm-yyyy',
		container : container,
		todayHighlight : true,
		autoclose : true,
		};
		date_input.datepicker(options).datepicker("setDate", "0");
		})
		</script>


		<script>
		$(document).ready(
		function() {
		var date_input = $('input[id="toDate"]'); //our date input has the name "date"
		var container = $('.bootstrap-iso form').length > 0 ? $(
		'.bootstrap-iso form').parent() : "body";
		var options = {
				format : 'dd-mm-yyyy',
				container : container,
				todayHighlight : true,
				autoclose : true,
				
				};
				date_input.datepicker(options).datepicker("setDate", "0");
		})


</script>
